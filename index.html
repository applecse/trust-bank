<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- bootstrap -->

</head>
<body>
   <div id="login-area">
       <h1 class="text-center">Welcome to Pioneer Bank</h1>

       <div class="submit-area">
        <h4>login</h4>
           <input type="text" class="form-control" placeholder="Email"  >
           <br>
           <input type="password" class="form-control" placeholder="Password">
           <br>
           <button id="login" class="btn btn-success">Submit</button>
       </div>
   </div>
   <div id="transaction-area">
       
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5> Deposit<span id="currentDeposit"></span></h5>
                <h2>$ 00</h2>
               </div>
           </div>

           <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ 00<span id="currentDeposit"></span></h2>
            </div>
           </div>
           <div class="col-md-4">
             <div class="balance status">
                <h5>Balance</h5>
                <h2>$ 1280<span id="currentBalance"></span></h2>
             </div>
           </div>
       </div>
       
       <div class="row">
           <div class="col-md-6">
            <div class="submit-area">
                <h4>deposit</h4>
                <input  id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn-success">deposit</button></div>
            </div>

           <div class="col-md-6">
               <div class="submit-area" class="form-control"  >
                <h4>withdraw</h4>
                <input id="withdrawAm" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdrawAm" class="btn-success">withdraw</button></div>
               </div>
       </div>

   </div>
   <script>
       //login button even handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("mouseleave",function(){
       const loginArea = document.getElementById("login-area");
       loginArea.style.display = "none";
       const transactionArea = document.getElementById("transaction-area");
       transactionArea.style.display = "block";
    })

    //deposit button even handler
       const withdrawBtn = document.getElementById("addDeposit");
       withdrawBtn.addEventListener("click",function(){
     const withdrawNumber = getInputNumber("withdrawAmount")
     console.log(withdrawNumber);
        
    })

    function getInputNumber(){
        const withdrawAmount = document.getElementById("withdrawAmount").value;
        const withdrawNumber = parseFloat(withdrawAmount);
        return withdrawNumber;
    }
   
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click",function(){
     const depositAmount = document.getElementById("depositAmount").value;
     const depositNumber = parseFloat(depositAmount);



    //  const currentDeposit = document.getElementById("currentDeposit").innerText;
    //  const currentDepositNumber = parseFloat(currentDeposit);
    //  const totalDeposit = depositNumber + currentDepositNumber;
    //  document.getElementById("currentDeposit").innerText = totalDeposit;

    updateSpanText("currentDeposit", depositNumber);
    updateSpanText("depositBalance", depositNumber);
     

     document.getElementById("depositAmount").value = "";

    })

    //withdraw button event handler



    function updateSpanText(id,depositNumber){
       const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
}
    </script>

    
</body>
</html>
